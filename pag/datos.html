    <meta charset="utf-8">

    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../css/estilos3.css">
</head>
<body class="bg-image">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DANPROXYS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./datos.html">Formularios</a>
                    </li>
                </ul>
                <span class="navbar-text">EVN302</span>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6 mx-auto cf-container">
                    <form action="" method="post" class="p-4 bg-dark text-white rounded shadow">
                        <div class="cf-cover">
                            <div class="session-title row">
                                <h2>Contactanos</h2>
                                <p>¡Únete a la comunidad de duelistas y vive la emoción de          Yu-Gi-Oh! en nuestra tienda en línea!.</p>
                            </div>
                            <div class="form-row row">
                                <div class="col-md-6 mb-3">
                                    <label for="nombre">Nombre(s)</label>
                                    <input type="text" id="nombre" required placeholder="Coloca tus Nombre(s)" class="form-control hover-animate">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="apellidos">Apellidos</label>
                                    <input type="text" id="apellidos" required placeholder="Coloca tus Apellido(s)" class="form-control hover-animate">
                                </div>
                            </div>
                            <div class="form-row row mb-3">
                                <div class="col-md-12">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" required placeholder="Ingresa tu Email" class="form-control hover-animate">
                                </div>
                            </div>
                            <div class="form-row row mb-3">
                                <div class="col-md-12">
                                    <label for="telefono">Numero de telefono</label>
                                    <input type="text" id="telefono" required placeholder="Ingresa tu numero de telefono" class="form-control hover-animate">
                                </div>
                            </div>
                            <div class="form-row row mt-4">
                                <div class="col-md-12">
                                    <button class="btn btn-primary w-100 hover-animate">Enviar</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
